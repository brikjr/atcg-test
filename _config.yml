# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Base URL
baseurl: ""

# Language & Timezone
lang: en
timezone: Asia/Kolkata

# Site Information
title: Chirag Jain
tagline: Assistant Professor
description: Chirag Jain

# Social & Contact Information
github:
  username: cjain7

twitter:
  username: chirgjain

social:
  name: Chirag Jain
  email: 
  links:
    - https://twitter.com/chirgjain
    - https://github.com/cjain7

# Google Site Verification
google_site_verification: google_meta_tag_verification

# Google Analytics
google_analytics:
  id: ""

# Theme Mode
theme_mode: light

# Table of Contents
toc: true

# Avatar
avatar: /headshot.jpg

# Other Configurations from jekyll-theme-chirpy
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Exclusions
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - rollup.config.js
  - package*.json
  - vendor
  - Gemfile.lock
  - Gemfile

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
